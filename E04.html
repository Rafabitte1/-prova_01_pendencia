<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //Entrada
    const tri1 = Number(prompt("informe primeiro trimestre"))
    const tri2 = Number(prompt("informe segundo trimestre"))
    const tri3 = Number(prompt("informe terceiro trimestre"))
    //Processamento
    const media =  (tri1 + tri2 + tri3) / 3

    //Saída
    document.write(`mdeia é de ${media.toFixed(2)}`)
</script>
