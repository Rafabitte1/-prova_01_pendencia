<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //Entrada
    const peso = Number (prompt("informe o peso da comida "))
    let Buffet = 49.90
    //Processamento
    const refeição = peso * Buffet;

    //Saída
    document.write(`preço da refeiçao é de R$${refeição.toFixed(2)}`)
</script>
