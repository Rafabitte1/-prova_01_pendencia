<meta charset="UTF-8">
<script>
    /*
    Problema: Custo do Computador
    Considere que o preço final de um computador é a soma do custo de fábrica, o imposto de importação (30%) e porcentagem da loja (45%), ambos aplicados sobre o custo de fábrica.
    Faça um script que leia o custo de fábrica do computador e calcule os custos adicionais, apresentando o custo final do computador ao comprador.
    */

    //Entrada
    const custo = Number(prompt("informe  o custo de fábrica do computador"))

    //Processamento
    const imposto = custo * 0.30
    const lojas = custo * 0.45
    const final = imposto + lojas
    //Saída
    document.write(`custo final é R$${final.toFixed(2)}`)
</script>
